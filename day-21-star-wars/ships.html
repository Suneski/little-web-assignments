<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Starships</title>
    <link href='style.css' rel='stylesheet' />
  </head>
  <body class='ships-page'>

    <nav>
      <a href='index.html'><img src='images/home.png' class='house'/></a>
    </nav>


    <ul id='ship-list'>
    </ul>

    <script type='text/html' id='list-template'>
      <li class='list-item'>
        <h2>{{shipName}}</h2>
        <div>Model: {{model}}</div>
        <div>Starship Class: {{starshipClass}}</div>
        <div>Manufacturer: {{manufacturer}}</div>
        <div>Cost: {{cost}} credits</div>
        <div>Length: {{length}}m</div>
        <div>Max Atmosphering Speed (kph): {{speed}}</div>
        <div>Crew: {{crew}}</div>
        <div>Passengers: {{passengers}}</div>
        <div>Hyperderive Rating: {{hyperdrive}}</div>
      </li>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='ships.js'></script>
  </body>
</html>
