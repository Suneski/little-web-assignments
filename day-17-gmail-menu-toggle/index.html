<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gmail Menu Toggle</title>
    <link href='style.css' rel='stylesheet' />
  </head>
  <body>

    <div class='container'>
      <div class='logo-zone'>
        <img src='google-logo.png' id='google'/>
      </div>

      <div>
        <p class='gmail'>Gmail &#9662</p>
      </div>

      <div class='red-box'>
        <p>COMPOSE</p>
      </div>

      <ol>
        <li>Inbox</li>
        <li>Starred</li>
        <li>Important</li>
        <li>Sent Mail</li>
        <li class='bold'>Drafts (13)</li>
        <li class='bold'>Circles</li>

      </ol>



    </div>

    <script src='script.js'></script>
  </body>
</html>
