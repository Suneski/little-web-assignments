<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find the Burger Cat</title>
    <link href="hide-and-seek.css" rel="stylesheet" />
  </head>
  <body>

    <div class="grid">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"><img src="images/ghost.gif" id="ghost"></div>
      <div class="seven"></div>
      <div class="eight"></div>
      <div class="nine"></div>
      <div class="ten"></div>
      <div class="eleven"></div>
      <div class="twelve"></div>
      <div class="thirteen"></div>
      <div class="fourteen"></div>
      <div class="fifteen"></div>
      <div class="sixteen"></div>
      <div class="seventeen"><img src="images/burger.png" id="burger"></div>
      <div class="eighteen"></div>
      <div class="nineteen"></div>
      <div class="twenty"></div>
      <div class="twenty-one"></div>
      <div class="twenty-two"></div>
      <div class="twenty-three"></div>
      <div class="twenty-four"></div>
      <div class="twenty-five"></div>
      <div id="burger-cat-victory">
        <h1>YOU FOUND THE BURGER CAT</h1>
        <h1>VICTORY!!!</h1>
      </div>
      <div id="ghost-game-over">
        <h1>THE GHOST CAUGHT YOU</h1>
        <h1>GAME OVER</h1>
      </div>
    </div>

    <div id="pumpkin-man">
      <h1>WELL, NOW YOU'RE TRAPPED IN THE FOREST FOREVER WITH THIS GUY</h1>
    </div>

    <div id="ghost-party">
      <h1>GHOST PARTY</h1>
    </div>

    <h1 id="attempts"></h1>

    <div class="victory">
    </div>

    <div class="defeat">
    </div>

    <script src="hide-and-seek.js"></script>
  </body>
</html>
